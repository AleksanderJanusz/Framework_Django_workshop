<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Edit room</title>
    <style>
        input {
            display: block;
        }
    </style>
</head>
<body>

<form method="post">

    <label>
        Name: <br/>
        <input type="text" name="name" value="{{ room.name }}">
    </label>

    <label>
        Room capacity: <br/>
        <input type="number" min="0" step="1" name="capacity" value="{{ room.capacity }}">
    </label>

    <label>
        Projector available
        <input type="checkbox" name="projector" {% if room.is_projector %}checked=""{% endif %}>
    </label>

    <label>
        <input type="submit" value="Edit">
    </label>

    {% csrf_token %}
</form>

</body>
</html>
